<!DOCTYPE html>
<html lang="ZH-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录--BPM集成开发平台</title>
  <link rel="stylesheet" href="common/layui/css/layui.css">
  <link rel="stylesheet" href="css/login2.css"><style type="text/css">
    .login_vcode{position: absolute !important;top:2px;bottom:2px;right:2px;width:110px;overflow: hidden;cursor: pointer;}
    span.error { float: left;color: #a94442; padding-left: 5px; white-space: nowrap; }
  </style>
</head>

<body>
  <div class="kit-login">
    <div class="kit-login-bg"></div>
    <div class="kit-login-wapper">
      <h2 class="kit-login-slogan">欢迎使用 <br> BPM后台管理系统</h2>
      <div class="kit-login-form">
        <h4 class="kit-login-title">登录</h4>
        <form class="layui-form">
          <div class="kit-login-row">
            <div class="kit-login-col">
              <i class="layui-icon">&#xe612;</i>
              <span class="kit-login-input">
                <input type="text" name="username" lay-verify="required" placeholder="用户名/邮箱/手机号" />
              </span>
            </div>
            <div class="kit-login-col"></div>
          </div>
          <div class="kit-login-row">
            <div class="kit-login-col">
              <i class="layui-icon">&#xe64c;</i>
              <span class="kit-login-input">
                <input type="password" name="password" lay-verify="required" placeholder="密码" />
              </span>
            </div>
            <div class="kit-login-col"></div>
          </div>
          <div class="kit-login-row">
            <div class="kit-login-col">
              <i class="layui-icon">&#xe679;</i>
              <span class="kit-login-input">
                <input type="text" name="vcode" id="vcode" lay-verify="required"  placeholder="请输入验证码" />
                 <div class="login_vcode">
                <img src="/we/login/getVcode"  width="100%" height="100%" style="cursor: pointer;" title="点击更换">
               </div>
              </span>
            </div>
            <div class="kit-login-col"></div>
          </div>
          <!-- <div class="kit-login-row" id="imgCode">
            <label for="vcode">验证码</label>
            <input type="text" placeholder="请输入验证码" autocomplete="off" id="vcode" name="vcode" lay-verify="required">
             <div class="login_vcode">
                <img src="/login/getVcode"  width="100%" height="100%" style="cursor: pointer;" title="点击更换">
               </div>
          </div> -->
          <div class="kit-login-row">
            <div class="kit-login-col">
              <input type="checkbox" name="rememberMe" title="记住帐号" lay-skin="primary">
            </div>
          </div>
          <div class="kit-login-row">
             <button class="layui-btn layui-block" lay-filter="login" id="login" lay-submit>登录</button>
          </div>
          <div class="kit-login-row" style="margin-bottom:0;">
            <a href="javascript:;" style="color: rgb(153, 153, 153); text-decoration: none; font-size: 13px;" id="forgot">忘记密码</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- script src="plugins/polyfill.min.js"></script -->
  <script src="common/layui/layui.js"></script>
  <script type="text/javascript" src="js/login.js?v=111"></script>
  <script>
    layui.use(['layer', 'form'], function() {
      var form = layui.form,
        $ = layui.jquery;

      $('#forgot').on('click', function() {
        layer.msg('请联系管理员.');
      });
    });
  </script>
</body>

</html>
